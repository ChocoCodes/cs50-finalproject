{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div>
            <input autocomplete="off" autofocus name="username" placeholder="Username"> 
        </div>
        <div>
            <input autocomplete="off" autofocus name="password" placeholder="Password" type="password""> 
        </div>
        <div>
            <input autocomplete="off" autofocus name="confirm" placeholder="Confirm Password" type="password"> 
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
