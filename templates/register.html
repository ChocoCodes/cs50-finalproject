{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %} 

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username">
            <input class="form-control" autocomplete="off" autofocus name="password" placeholder="Password" type="password"">  
            <input class="form-control" autocomplete="off" autofocus name="confirm" placeholder="Confirm Password" type="password"> 
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
