<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- [API RESOURCES] http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a0f7dcf96e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- [LOCALS] -->
    <script src="{{ url_for('static', filename='scripts/attributes.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/components.js')}}"></script>
    <script src="{{ url_for('static', filename='scripts/forms.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/web-icon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>FinnaOrganize: {% block title %} {% endblock %}</title>
</head>
<body class="{{ 'logged-in' if session.get('user_id') else 'logged-out' }}">
    <nav class="bg-transparent navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a id="navbar-brand" class="fnt mango" href="/">FinnaOrganize</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.get('user_id') %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link mango" href="/profile">Profile</a></li>
                        <li class="nav-item"><a class="nav-link mango" href="/">Dashboard</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link mango" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link fnt-nav mango" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link fnt-nav mango" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>
    
    {% if not session.get('user_id') %}
    {% endif %}
</body>
</html>
