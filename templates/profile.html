        <p class="h2 fw-bold">Account Information</p>
        <p class="h2 fw-bold">{{ userName }}</p>

    </div>
    <div id="goal-count">
        <p class="h2 fw-bold">Total Goals</p>
        <div id="spend" class="h2 fw-bold">{{ goalCounts }}</div>
    </div>
    <!-- Dynamic Form -->
    <form id="profile-form"></form>

{% endblock %}
